<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <div class="flex items-center px-4 py-4 border-b">
    <button class="text-xl mr-2">←</button>
    <h1 class="text-lg font-semibold">Add New User</h1>
  </div>

  <!-- Form -->
  <form class="px-4 py-6 space-y-6">
    <!-- Full Name -->
    <div>
      <label class="block text-sm font-medium mb-1">Full Name</label>
      <input
        type="text"
        placeholder="Enter full name"
        class="w-full border rounded-xl px-4 py-2 text-sm placeholder-gray-400"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium mb-1">Email Address</label>
      <input
        type="email"
        placeholder="Enter email address"
        class="w-full border rounded-xl px-4 py-2 text-sm placeholder-gray-400"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <div class="relative">
        <input
          type="password"
          placeholder="Enter password"
          class="w-full border rounded-xl px-4 py-2 text-sm placeholder-gray-400 pr-10"
        />
        <div class="absolute top-2 right-3 text-gray-500 cursor-pointer">
          👁️
        </div>
      </div>
    </div>

    <!-- User Role -->
    <div>
      <label class="block text-sm font-medium mb-1">User Role</label>
      <div class="relative">
        <select class="w-full border rounded-xl px-4 py-2 text-sm appearance-none">
          <option selected>Select role</option>
          <option>Admin</option>
          <option>Manager</option>
          <option>Viewer</option>
        </select>
        <div class="absolute top-2 right-3 text-gray-500 pointer-events-none">▼</div>
      </div>
    </div>

    <!-- Save Button -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold text-sm"
      >
        Save Changes
      </button>
    </div>
  </form>
</body>
</html>
